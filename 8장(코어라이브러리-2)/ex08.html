<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>String클래스-8(왼쪽 공백만 제거)</title>
  <style>
    body{font-style: 20px;}
    #input{
      width:300px;
    }
    #output{display: block;width:600px;height:200px;border:2px solid red;}
  </style>
  <script src="/libs/jquery-1.11.1.min.js"></script>
  <script>
    $(function(){
      var $output = $("#output");
      var $input = $("#input");

      $("#confirm").click(function(){
        //입력값 알아내기
        var value = $input.val(); 
        //왼쪽 공백 제거
        var result = ltrim(value);
        $output.html(result);
      });
    });

    //앞쪽 공백 제거 함수
    function ltrim(str){
      //문자열이 없는 경우
      if(str.length <= 0){
        return "";
      }
      // 첫 번째 문자가 공백이 아니라면 검사할 필요가 없다.
      var firstChar = str.charAt(0);
      if(firstChar != " "){
        return str;
      }

      var index;
      //공백이 끝나는 위치 찾기
      for(index=1; index<str.length; index++){
        //공백 문자가 아닐 때까지 찾기
        var ch = str.charAt(index);
        if(ch != " "){ // 공백이 아니다 = 문자를 의미.
          break;
        }
      }

      //index 위치에서 마지막 위치까지의 문자열을 slice
      var result = str.slice(index, str.length);
      return result;
      
    }
  </script>
</head>
<body>
  <div>
    <input type="text" name="" id="input" />
    <button id="confirm" type="submit">확인</button>
    <textarea name="" id="output" cols="30" rows="10">실행결과</textarea>
  </div>
</body>
</html>
