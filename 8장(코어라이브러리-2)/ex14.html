<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array클래스(length, 배열요소 출력, join())</title>
  <script>
    //리터럴 형태로 string타입의 배열을 만들고 있다.
    var clients = ["clients1","clients2","clients3","clients4","clients5"];
    document.write("clients 배열의 크기 : " + clients.length+ "<br />");

    //배열요소 접근, 출력하기
    for(var i=0; i<clients.length; i++){
      var client = clients[i]; //배열 요소 접근, 그 값을 저장.
      document.write("clients[" + i + "]: " + client + "<br />");
    }
    // join()는 배열의 원소들을 구분자가 있으면 함께 연결하여 문자열로 출력.
    // 기본값은 ,이다
    var str = clients.join("/");
    document.write(str + "<br />");
  </script>
</head>
<body>
</body>
</html>
