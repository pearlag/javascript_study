<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>String클래스-10(정규표현식을 이용한 공백제거)</title>
  <style>
    body{font-style: 20px;}
    #input{
      width:300px;
    }
    #output{display: block;width:600px;height:200px;border:2px solid red;}
  </style>
  <script src="/libs/jquery-1.11.1.min.js"></script>
  <script>
    var str = "  안녕하세요  반갑습니다  문자열을 자릅니다 !   ";
    console.log("원본 문자열:" + str);
    //전체공백제거는 자바스크립트의 정규표현식을 이용한다.
    console.log(" 전체 공백 제거:" + str.replace(/(\s*)/g, "")); // 문자열 전체(/g)에서 공백(\s*)을 찾는다.

    //앞공백 제거
    console.log("앞 공백 제거:" + str.replace(/^\s*/, "")); // 입력의 시작(^)에서 공백(\s*)을 찾는다.

    //뒷공백 제거
    console.log("앞 공백 제거:" + str.replace(/\s*$/, "")); // 입력의 끝($)에서 공백(\s*)을 찾는다.
    /*

    정규 표현식의 종류
    ^ : 입력의 시작을 찾음
    $ : 입력의 끝을 찾음
    * : 앞에 오는 문자를 최소 0번 이상 찾는다.(ex "zo*"를 입력하면 "z"나 "zo"를 찾는다.)
    + : 앞에 오는 문자를 1번 이상 찾는다.(ex "zo*"를 입력하면"zo"만 찾는다.)
    ? : 앞에 오는 문자를 1번 이상 찾는다.(ex "a?ve?*"를 입력하면"naver"에 있는 "ve"를 찾는다.)
    \s : 공백문자를 찾는다.
    \S : 공백문자가 아닌 것을 찾는다.
    g : 전역 검색을 칭한다.

    */
  </script>
</head>
<body>
  <div>
    <input type="text" name="" id="input" />
    <button id="confirm" type="submit">확인</button>
    <textarea name="" id="output" cols="30" rows="10">실행결과</textarea>
  </div>
</body>
</html>
