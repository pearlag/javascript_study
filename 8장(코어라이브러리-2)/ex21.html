<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배열 이미지</title>
  <style>
    *{margin: 0;padding: 0;}
    .arrBanner{width: 400px;height:200px;position: absolute;border: 3px solid gray;}
    #arrBanner1{top:100px;left:100px;}
  </style>
  <script src="/libs/jquery-1.11.1.min.js"></script>
  <script>
    $(function(){
      var $arrBanner = $(".arrBanner");
      var i = 0;
      var imgList = ["canada.png", "french.png", "uk.png", "united.png"];

      setInterval(function(){
        i++; //다음 인덱스 구하기
        if(i >= imgList.length){
          i = 0; //인덱스 범위가 같으면 다시 롤링
        }
        var imgName = imgList[i]; // 이미지 이름 배열에서 얻기
        $arrBanner.attr("src", "../7장(코어라이브러리-1)/" + imgName); // 이미지 출력
      }, 1000);

    });
  </script>
</head>
<body>
  <img src="../7장(코어라이브러리-1)/canada.png" class="arrBanner" id="arrBanner1">
</body>
</html>
