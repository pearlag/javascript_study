<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>String클래스-7(공백 제거-trim()이용하는 방법)</title>
  <script src="/libs/jquery-1.11.1.min.js"></script>
  <script>
    var str = "   반갑습니다-   홍길동님   ";
    //trim() 메서드를 사용하면 앞,뒤 공백은 쉽게 제거.
    // 문자열 중간에 있는 공백은 제거할 수 없다.
    var resultStr = str.trim();
    console.log(str);
    console.log(resultStr);
  </script>
</head>
<body>
</body>
</html>
