<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date클래스-11(현재시간 출력)</title>
  <style>
    #print{width:500px;height:250px;line-height:250px;text-align: center;border:3px solid salmon;}
  </style>
  <script src="/libs/jquery-1.11.1.min.js"></script>
  <script>
    $(function(){
      var $print = $("#print");
      //data 클래스에 인스턴스를 얻는 코드 
      var date = new Date();
      var hour = date.getHours();
      var min = date.getMinutes();
      var second = date.getSeconds();
      var mSecond = date.getMilliseconds();

      $print.html(hour + "시" + min + "분" + second + "." + mSecond + "밀리초");
    });
  </script>
</head>
<body>
  <div id="print"></div>
</body>
</html>
