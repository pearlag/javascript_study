<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>String클래스-3(indexOf())</title>
  <script src="/libs/jquery-1.11.1.min.js"></script>
  <script>
    //문자열의 위치를 알아내기
    var str = window.prompt("문자열입력");

    //indexOf()는 해당되는 문자를 포함하고 있으면 그 위치를 리턴한다 / 포함하지 않으면 -1를 리턴한다.
    var index = str.indexOf("yes");

    if(index >= 0){
      alert("해당되는 문자(열)의 위치는" + index + "입니다.");
    }else{
      alert("문자(열)가 존재하지 않습니다.")
    }
  </script>
</head>
<body>
</body>
</html>
