<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>String클래스-2(charAt())</title>
  <style>
    #print{width:500px;height:300px;text-align: center;line-height: 150px;vertical-align: middle;border:3px solid red;font-size: 50px;font-weight:bold;}
  </style>
  <script src="/libs/jquery-1.11.1.min.js"></script>
  <script>
    $(function(){
      var str = window.prompt("문자열 입력");
      var $print = $("#print"); // 노드 찾아오기
      var index = 0;
      var timerID = setInterval(function(){
        var ch = str.charAt(index); //0번째 문자가 ch에 할당
        // 문자 출력
        $print.text(ch) //text함수는 문자를 출력한다.
        //다음 문자를 출력하기 위해서 인덱스 증가
        index++;

        //모든 문자 다 출력하면 타이머 정지
        if(index > str.length){
          clearInterval(timerID);
          alert("문자열 출력 종료")
        }

      }, 100);
    });
  </script>
</head>
<body>
  <div id="print"></div>
</body>
</html>
