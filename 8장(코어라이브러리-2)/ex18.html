<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array클래스(정렬-문자)</title>
  <script>
    var names = ["나비","김애기","히힛","라면먹는주으니","다람쥐"];
    document.write("실행 전: " + names.join() + "<br />");

    //sort() 문자(열) 기반으로 오름차순 정렬
    names.sort();
    document.write("오름차순 정렬 후: " + names.join() + "<br />"); 

    //내림차순 정렬은 아래와 같이 정렬 기준을 익명함수로 제공해야 함.
    names.sort(function(a, b){
      if(a > b) return -1;
      if(a < b) return 1;
    });
    document.write("내림차순 정렬 후: " + names.join() + "<br />"); 
  </script>
</head>
<body>
</body>
</html>
