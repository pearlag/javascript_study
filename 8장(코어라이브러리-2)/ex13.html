<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date클래스를 이용한 시계 만들기</title>
  <style>
    #clock{width:500px;height:250px;line-height:250px;text-align: center;border:3px solid salmon;}
  </style>
  <script src="/libs/jquery-1.11.1.min.js"></script>
  <script>
    var $clock = null; // 전역변수 선언과 동시에 초기화.

    $(function(){
      $clock = $("#clock");
      clock();
    });

    function clock(){

      //10보다 작은 값이면 00로 변환시키는 중첩함수
      function addZero(value){
        if(value < 10){
          value = "0" + value;
        }
        return value;
      }

      //현재 시간 출력하는 중첩함수
      function showClock(){
        var date = new Date();
        var hour = addZero(date.getHours()); // 0 ~ 23 반환하는데 0 ~ 9 사이 반환시 대비
        var min = addZero(date.getMinutes());
        var second = addZero(date.getSeconds());

        var time = hour + ":" + min + ":" + second;
        $clock.html(time);
      }

      //시작과 동시에 함수 호출
      showClock();
      //0.5초마다 시간 갱신
      setInterval(function(){
        showClock();
      }, 500);

    }
  </script>
</head>
<body>
  <div id="clock">00:00:00</div>
</body>
</html>
