<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array클래스(split()을 이용한 동적 메뉴 만들기)</title>
  <style>
    #menu{list-style: none;border: 2px solid red;height: 50px;padding:20px;}
    #menu li{display: block;float: left;padding: 10px;border: solid 2px blue;margin-right: 15px;}
  </style>
  <script src="/libs/jquery-1.11.1.min.js"></script>
  <script>
    $(function(){
      var $menu = $("#menu");
      var menuData = "메뉴2, 메뉴3, 메뉴4, 메뉴5";
      //string의 split()는 구분자를 기준으로 문자열을 나눠서 배열로 리턴한다.
      var menuItems = menuData.split(",");
      //반복문을 이용하여 메뉴 추가하는 부분
      for(var i=0; i<menuItems.length; i++){
        var newItem = "<li>" + menuItems[i] + "</li>";
        //동적으로 메뉴 아이템을 추가
        $menu.append(newItem);
      }
    });
  </script>
</head>
<body>
  <ul id="menu">
    <li>메뉴1</li>
  </ul>
</body>
</html>
