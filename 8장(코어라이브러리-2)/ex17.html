<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array클래스(배열요소 첫 번째, 마지막, n번째 삭제하기)</title>
  <script>
    var menus = ["menu1","menu2","menu3","menu4"];
    document.write("실행 전 :" + menus.join(",") + "<br />");

    // 배열의 첫 번째 요소 삭제
    menus.shift(); 
    document.write("shift() 실행 후 :" + menus.join(",") + "<br />");

    // 배열의 마지막 요소 삭제
    menus.pop();
    document.write("pop() 실행 후 :" + menus.join(",") + "<br />");

    // 배열의 n번째 요소 삭제 ( 추가할 때는 두 번째 파라미터 값을 0으로 설정한다.)
    menus.splice(1, 1); // 1번째 인덱스에서 1개의 배열 요소 삭제.
    document.write("splice() 실행 후 :" + menus.join(",") + "<br />");
  </script>
</head>
<body>
</body>
</html>
