<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>노드 생성-jQuery 자식노드를 다수 추가하기 html(), append() </title>
  <style>
    body{
      font-size: 15px;
      font-family: '맑은 고딕';
    }
    ul, li{border:3px solid gray;margin:10px;}
    ul{padding:10px;}
    li.select{background-color: skyblue;}
  </style>
  <script src="/libs/jquery-3.5.1.min.js"></script>
  <script>
    $(function(){

      //  $("#add").click(function(){
      //   var data = "";
      //   for(var i=1; i<=10; i++){
      //     //추가할 노드 10개 만들고 있다.
      //     data += "<li>메뉴" + i + "</li>";
      //   }
      //   $("#menu").html(data);
      // });

      // append() 메서드 10번 호출
      $("#add").click(function(){
        for(var i=1; i<=10; i++){
          $("#menu").append("<li>메뉴" + i + "</li>");
        }
      });

    });
  </script>
</head>
<body>
  <button id="add">추가하기</button>
  <ul id="menu">
  </ul>
</body>
</html>
