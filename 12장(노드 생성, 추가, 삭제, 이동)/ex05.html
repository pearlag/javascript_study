<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>노드 생성-jQuery로 특정 노드의 이전 노드로 이동하기( hasClass(), insertBefore() )</title>
  <style>
    body{
      font-size: 15px;
      font-family: '맑은 고딕';
    }
    ul, li{border:3px solid gray;margin:10px;}
    ul{padding:10px;}
    li.select{background-color: skyblue;}
  </style>
  <script src="/libs/jquery-3.5.1.min.js"></script>
  <script>
    $(function(){
      var cnt = 6;

      //li 클릭하면 append()를 이용하여 마지막 자식 노드로 이동
      var $menu = $("#menu");
      $("#menu li").click(function(){
        if($(this).hasClass("select") == true){
          return;
        }
        //이전으로 이동
        $(this).insertBefore($(".select"));
        //이후로 이동
        $(this).inserAfter($(".select"));
      });
    });
  </script>
</head>
<body>
  <button id="btnAdd">추가하기</button>
  <ul id="menu">
    <li>메뉴1</li>
    <li>메뉴2</li>
    <li>메뉴3</li>
    <li>메뉴4</li>
    <li class="select">메뉴5</li>
    <li>메뉴6</li>
  </ul>
</body>
</html>
