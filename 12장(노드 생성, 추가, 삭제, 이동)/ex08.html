<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>노드 생성-jQuery 두 메서드의 차이-2 html(), text() </title>
  <style>
    body{
      font-size: 15px;
      font-family: '맑은 고딕';
    }
    ul, li{border:3px solid gray;margin:10px;}
    ul{padding:10px;}
    li.select{background-color: skyblue;}
  </style>
  <script src="/libs/jquery-3.5.1.min.js"></script>
  <script>
    $(function(){
      // $("#menu li").click(function(){
      //   var $item = $(this);
      //   //html()를 이용하여 마크업 수정하기
      //   $item.html("<a href='https://www.naver.com'>새메뉴" + (1 + $item.index() + "</a>"))
      // });

      $("#menu li").click(function(){
        var $item = $(this);
        //text()를 이용하여 텍스트 노드의 내용 수정하기
        $item.text("새 문자열");
      });

    });
  </script>
</head>
<body>
  <button id="ok">확인</button>
  <ul id="menu">
    <li>메뉴1</li>
    <li>메뉴2</li>
    <li>메뉴3</li>
    <li>메뉴4</li>
    <li class="select">메뉴5</li>
    <li>메뉴6</li>
  </ul>
</body>
</html>
