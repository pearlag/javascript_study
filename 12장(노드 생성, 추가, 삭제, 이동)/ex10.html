<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>노드 생성-jQuery 모든 자식노드 제거하기 html(), remove() </title>
  <style>
    body{
      font-size: 15px;
      font-family: '맑은 고딕';
    }
    ul, li{border:3px solid gray;margin:10px;}
    ul{padding:10px;}
    li.select{background-color: skyblue;}
  </style>
  <script src="/libs/jquery-3.5.1.min.js"></script>
  <script>
    $(function(){

       $("#add").click(function(){
        var data = "";
        for(var i=1; i<=10; i++){
          //추가할 노드 10개 만들고 있다.
          data += "<li>메뉴" + i + "</li>";
        }
        $("#menu").html(data);
      });

      //모든 자식 노드 제거. html()가 1번만 호출
      // $("#remove").click(function(){
      //   $("#menu").html("");
      // });

      //모든 자식 노드 제거. remove()가 자식 노드의 수만큼 호출. 단일 객체 제거 전용으로 사용하길~
      $("#remove").click(function(){
        $("#menu li").remove("");
      });

    });
  </script>
</head>
<body>
  <button id="add">추가하기</button>
  <button id="remove">제거하기</button>
  <ul id="menu">
  </ul>
</body>
</html>
