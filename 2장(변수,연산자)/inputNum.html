<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>숫자 입력</title>
</head>
<body>
  <script>
    // prompt를 통해서 입력을 받으면 string 타입으로 된다.
    var input = prompt("숫자 입력해라", "숫자");
    alert(typeof(input));

    //Number()를 통해서 number 타입으로 바꿈
    var numType = Number(input);
    alert(typeof(numType));
    
    //NaN 출력. 숫자가 될 수 없는 것들을 뜻함.
    alert(numType);
  </script>  
</body>
</html>
