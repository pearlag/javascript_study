<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>operator</title>
</head>
<body>
  <script>

    var num = 10;

    alert(num++); //후위 증가연산자 // 10 // ;이 끝나야 1이 더해짐.
    alert(++num); //전위 증가연산자 //  12 // 위에서 11이 만들어지고, ;이 끝나기 전에 이미 1이 추가되어 12가 됨.
    alert(num++); //위 증가연산자 // 12 // 위에서 12가 만들어지고, ;이 끝나야 1이 더해짐.
    document.write(num); // 13 // 위에서 13이 만들어진게 출력됨

  </script>
</body>
</html>
