<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sale programs</title>
</head>
<style>
#contents{width:450px;margin:0 auto;}
#contents img{float: left;margin-right:25px;}
ul{list-style: none;padding-top: 40px;}
li{margin-bottom: 40px;}
li label{width:80px;float: left;text-align: right;}
input[type="text"]{width:100px;padding:5px 10px; margin:0 5px 0 10px;}
button{padding: 5px 10px;border:1px solid #ccc;font-size: 1em;}
#showResult{margin-top: 20px;font-size: 1.2em;}
</style>
<body>
  <div id="contents">
    <img src="img_sale.png" alt="" width="150px">
    <ul>
      <li>
        <label for="originPrice">원가</label>
        <input type="text" id="originPrice">원
      </li>
      <li>
        <label for="ratePrice">할인율</label>
        <input type="text" id="ratePrice">%
      </li>
      <li><button onclick="showPrice()">할인가 계산하기</button></li>
    </ul>
    <div id="showResult"></div>
  </div>
  <script>
    function showPrice(){
      //사용자가 입력한 값을 두 개의 변수에 저장한다.
      var oPrice = document.querySelector("#originPrice").value;
      var rate = document.querySelector("#ratePrice").value;

      if(oPrice > 0 && rate > 0 ){ // 두 개의 값이 음수가 아니면 실행해라.
        var savedPrice = oPrice * (rate/100);
        var resultPrice = oPrice - savedPrice;
      }
      document.querySelector("#showResult").innerHTML = 
      "상품의 원래 가격은 " + oPrice + "원 입니다." + "<br/>"
      + "할인율은 " + rate + "%입니다." + "<br/>"
      + "그러므로 총 " + savedPrice + "원을 절약한"  + "<br/>"
      + resultPrice + "원에 구매하실 수 있습니다."

    }
  </script>
</body>
</html>
