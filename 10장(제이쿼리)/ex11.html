<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>$()의 실체-2</title>
  <script src="/libs/jquery-3.5.1.min.js"></script>
  <script>
    $(function(){
      //ul의 인스턴스를 이용하여 append()이용하여 동적으로 li태그 추가
      var cnt = 1;
      $("#addMenu").click(function(){
        cnt++;
        $("#menu").append("<li>menu" + cnt + "</li>");
      });
    });
  </script>
</head>
<body>
  <button id="addMenu">추가</button>
  <ul id="menu">
    <li>menu1</li>
  </ul>
</body>
</html>
