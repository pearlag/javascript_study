<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이벤트2-jq</title>
  <script src="/libs/jquery-1.11.1.min.js"></script>
  <script>
  $(function(){

      $("#btn1").click(function(){
        $("#txt").css({
          "color" : "red",
          "font-weight" : "bold"
        });
      });

      $("#btn2").on({
       "mouseover focus": function(){
        $("#txt2").css({
          "color" : "pink",
          "font-weight" : "bold"
        });
       },
       "mouseout blur": function(){
          $("#txt2").css({
            "color" : "black",
            "font-weight" : "normal"
          });
         }
      });

      // off()는 등록된 이벤트를 제거한다.
      $("#btn1").off("click"); 
      $("#btn2").off("mouseout blur"); 
  });
</script> 
</head>
<body>
  <p id="txt">반가워요</p>
  <button id="btn1"></button>
  <hr>
  <p id="txt2">안녕하세요.</p>
  <button id="btn2"></button>
</body>
</html>
