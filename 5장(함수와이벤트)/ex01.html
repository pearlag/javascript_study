<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>함수-1</title>
</head>
<body>
  <script>
    /* 비효율
    document.write("1. 홍 <br/>");
    document.write("2. 홍 <br/>");
    document.write("3. 홍 <br/>");
    document.write("4. 홍 <br/>");
    document.write("5. 홍 <br/>");
    */

    /*반복문 활용
    for (var i = 1; i <= 5; i++){
      document.write(i + ". 홍 <br/>");
    }
    */

    //함수 사용
    function callName(name, count){
      for (var i = 1; i <= count; i++){
        document.write(i + ". " + name +  "<br/>");
      }
    }
    //매개변수에 따른 결과
    callName("홍길동", 3);
    callName("신사임당", 10);
  </script>
</body>
</html>
