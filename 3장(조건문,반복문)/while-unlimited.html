<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>난수(랜덤한 수)를 발생시켜 맞추는 게임</title>
</head>
<body>
  <script>
    var low = 0; // 범위의 최소값 초기화
    var high = 0; //범위의 최고값 초기화
    var card = 0; // 정답을 저장할 변수 초기화

    //게임의 정답을 맞추기 위해서 무한루프를 돌고 있다.
    while(true){
      var count = 0; // 사용자의 시도 횟수
      low = 0;
      high = 99; // 0 ~ 99  사이의 수
      card = Math.floor(Math.random()*100); // 0~99까지의 난수를 발생 / random: 난수 생성 / floor : 소수점 이하를 반올림
      alert("수를 결정하였습니다.👾 맞춰보세요.🙌");

      // 내부 루프 :: 정해진 난수를 맞출 때까지 실행.
      while(true){
        var n = 0;
        alert(low + "-" + high); // 값의 범위 출력
        count++;
        alert("시도횟수 : " + count + "번째");

        n = prompt("숫자를 입력하세요!♟️");
        n = parseInt(n);

        if(n > high || n < low){
          alert("값의 범위를 벗어났습니다.😒"); // 예외처리
        }else{ // 정상적인 범위의 수가 입력된 경우
          if(n == card){
            alert("정답입니다.🦖");
            break;
          }else if(n > card){ //입력된 값이 정답보다 높은 수라면,
            alert("정답은 더 낮은 수입니다.👎");
            high = n; // 범위를 재지정

          }else{ //입력된 값이 정답보다 낮은 수라면,
            alert("정답은 더 높은 수입니다.👍");
            low = n;// 범위를 재지정
          }
        }
      }
      alert("시도 횟수는 " + count + "번입니다.👾");
      var con = confirm("다시 게임을 하시겠습니까?🦖")
      //무한루프를 사용할 경우에는 반드시 빠져나갈 곳을 만들어 두어야 한다.
      if(con == false){
        break;
      }else{
        continue;
      }
    }


  </script>
  
</body>
</html>
