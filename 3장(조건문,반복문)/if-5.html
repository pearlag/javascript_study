<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>조건문-5</title>
</head>
<body>
  <script>
    var value = window.prompt("행운의 번호를 고르세요!");

    // 값 비교
    // cpu의 참조를 가장 적게 받을려고 한다면(성능이 좋아지려면) if~else 구문을 사용하는 것이 좋다.
    if(value == "1"){
      document.write("당첨! OLED TV");
    }else if(value == "2"){
      document.write("당첨! 무풍 에어컨");
    }else if(value == "3"){
      document.write("당첨! 세탁기");
    }else{
      document.write("꽝");
    }
  </script>
</body>
</html>
