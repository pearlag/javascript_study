<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>do-while 실질적 사용 예제</title>
</head>
<body>
  <script>
    var inputString = null;
    //최소 한 번은 무조건 실행된다.
    //사용자의 의도를 물어보는 프로그램에서 사용.
    alert("메시지를 입력하세요.");
    alert("프로그램을 종료하려면 q를 입력하세요.");
    do{
      inputString = prompt("메시지를 입력하세요.");
      document.write(inputString + "<br />");
    }while(!(inputString == "q")); // 조건 : inputString이 q가 아닐때까지 진행.

    document.write("프로그램 종료.");
  </script>
</body>
</html>
