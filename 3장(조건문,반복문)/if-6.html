<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>조건문-6</title>
</head>
<body>
  <script>
    var score = window.prompt("점수를 입력하세요.");

    score = parseInt(score); // string -> num type 변환
    // 값 비교
    // cpu의 참조를 가장 적게 받을려고 한다면(성능이 좋아지려면) if~else 구문을 사용하는 것이 좋다.
    if(score >= 90 && score <= 100){
      document.write(score + "점의 학점은 A입니다.");
    }else if(score >= 80 && score <= 89){
      document.write(score + "점의 학점은 B입니다.");
    }else if(score >= 70 && score <= 79){
      document.write(score + "점의 학점은 C입니다.");
    }else if(score >= 60 && score <= 69){
      document.write(score + "점의 학점은 D입니다.");
    }else{
      document.write(score + "점의 학점은 F입니다.");
    }
  </script>
</body>
</html>
