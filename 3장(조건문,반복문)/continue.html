<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>continue</title>
</head>
<body>
  <script>
    // 2의 배수를 제외하고 다 출력
    for(var i=1; i<=100; i++){
      //2의 배수인지 확인
      if(i%2 == 0 && i%3 == 0){ // 2와 3의 공배수이면
        continue; // continue :: 실행문을 무시하고 증감식으로 이동한다.
      }
      document.write(i + "<br />");
    }
  </script>
</body>
</html>
