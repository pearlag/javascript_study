<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>조건문-4</title>
</head>
<body>
  <script>
    var userID = window.prompt("ID를 입력하세요");
    var userPW = window.prompt("PW를 입력하세요");

    // 값 비교
    // cpu의 참조를 가장 적게 받을려고 한다면(성능이 좋아지려면) if~else 구문을 사용하는 것이 좋다.
    if(userID == "Shin" && userPW == "1111" ){
      alert(userID + "님이 로그인하셨습니다.");
    }else if(userID == "Shin"){
      alert("pw가 잘못 입력되었습니다.");
    }else{
      alert("id가 잘못 입력되었습니다.");
    }
  </script>
</body>
</html>
