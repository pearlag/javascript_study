<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>조건문-2</title>
</head>
<body>
  <script>
    // 짝수 검사기
    var value = window.prompt("숫자를 입력해주세요"); // prompt함수에서 받은 value값은 string type이다. 연산을 하기 위해 number 형으로 바꿔야 함/
    // alert(typeof(value)); // string
    value = parseInt(value); // string값을 강제로 정수타입으로 변경해주는 함수 (강제 형변환)
   //  alert(typeof(value)); // number
    if( value % 2 == 0){
      alert("짝수입니다.");
    }else{
      alert("홀수입니다.");
    }
  </script>
</body>
</html>
