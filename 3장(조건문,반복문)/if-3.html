<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>조건문-3</title>
</head>
<body>
  <script>
    // 2와 3의 공배수 검사기
    var value = window.prompt("숫자를 입력해주세요"); // prompt함수에서 받은 value값은 string type이다. 연산을 하기 위해 number 형으로 바꿔야 함/
    // alert(typeof(value)); // string
    value = parseInt(value); // string값을 강제로 정수타입으로 변경해주는 함수 (강제 형변환)
   //  alert(typeof(value)); // number

   //가독성을 위해 각 식에 괄호 추가
   // &&는 논리 연산자로, 두 개의 조건이 모두 true이면 true를 리턴한다.
   // ||는 논리 연산자로, 두 개의 조건 중 하나만 true이면  true를 리턴한다.

   /* 
    if( (value % 2 == 0) && (value % 3 == 0) ){ 
      alert("2와 3의 공배수입니다.");
    }else{
      alert("2와 3의 공배수가 아닙니다.");
    }
   */

    if( (value % 2 == 0) || (value % 3 == 0) ){ 
      alert("2나 3의 배수입니다.");
    }else{
      alert("2나 3의 배수가 아닙니다.");
    }
  </script>
</body>
</html>
