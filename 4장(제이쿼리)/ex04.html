<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>지구본,텍스트 흔들기</title>
  <script src="/libs/jquery-1.11.1.min.js"></script>
</head>
<style>
  .hello{background-image: url('../earth.png');background-repeat: no-repeat;background-position: center;width:400px;height:300px;position: relative;}
  .text{bottom:100px;left:50px;color:brown;font-size: 40px;font-weight: bold;position: absolute;text-shadow: 0 0 5px #000;}
</style>
<body>
  <div class="hello">
    <div class="text">안녕하세요</div>
  </div>
</body>
<script>
function hello(){
  var rnd1 = Math.floor(Math.random() * 20); // 0에서 20까지
  var rnd2 = Math.floor(Math.random() * 40); // 0에서 40까지
  var rnd3 = Math.floor(Math.random() * 3) + 100; // 100 ~ 103까지

  // 글자 흔들기
  $(".hello").css({
    "bottom" : rnd1, 
    "left" : rnd2
  })

  //배경 확대

  $(".hello").css({ 
    "background-size" : rnd3 + "%"
  });
}
//0.01초마다 hello()함수가 호출됨.
setInterval(hello, 10);

</script>
</html>
