<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자바스크립트로 색상 바꾸기</title>
  <script src="./jquery-1.11.1.min.js"></script>
</head>
<body>
  <div>
    <ul class="menu" id="menu1">
      <li>김밥</li>
      <li>떡볶이</li>
      <li>순대</li>
      <li>오뎅</li>
      <li>라면</li>
    </ul>
    <ul class="menu" id="menu2"> 
      <li>오뎅탕</li>
      <li>감자탕</li>
      <li>닭도리탕</li>
      <li>삼계탕</li>
      <li>추어탕</li>
    </ul>
  </div>
  <script>
    window.onload = function(){
      // menu2 노드 찾기
      var menu2 = document.getElementById('menu2');
      var liArray = menu2.getElementsByTagName('li'); //menu2의 하위요소인 li를 배열로 저장.

      // li태그를 하나씩 접근해서 일일히 글자색을 변경한다.
      for(var i=0; i<liArray.length; i++){ //  i 값 초기화 /  li의 배열 갯수(length)보다 작을때까지 i 1씩 증감.
        var li = liArray[i]; //li태그 1개를 의미
        li.style.color = "blue";
      }

    };
  </script>
</body>
</html>
