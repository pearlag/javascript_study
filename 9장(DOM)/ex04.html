<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM-4(이벤트 다중 추가)</title>
  <style>
    #container{width:400px;height:400px;margin:0 auto;padding-top: 40px;text-align: center;}
  </style>
</head>
<body>
  <div id="container">
    <img src="../coffee01.jpg" alt="" id="pic" />
  </div>
</body>
</html>
<script>
var pic = document.querySelector("#pic");
// var pic1 = document.getElementById("pic");
// id선택자인 pic에게 마우스가 올라가면 changePic()호출하고, false는 버블링을 선택하지 않겠다.
// 버블링:: 이벤트가 하위 요소에서 발생하면 상위요소까지 전파되는 형태. 

//아래와 같이 하나의 선택자에게 다중으로 이벤트 등록할 수 있다.
pic.addEventListener("mouseover", changePic, false);
pic.addEventListener("mouseout", originPic, false);

function changePic(){
  pic.src = "../coffee02.jpg";
  // pic1.src = "../coffee02.jpg";
}

function originPic(){
  pic.src = "../coffee01.jpg";
  // pic1.src = "../coffee01.jpg";  
}

//getElementById() : id선택자가 있는 웹 요소에 접근할 때 사용하는 한 가지의 방법
//DOM노드 중에서 요소 노드까지만 접근이 가능하다.
//querySelector() : 노드 요소 뿐만 아니라 텍스트 노드와 속성 노드까지 접근 가능하다.

</script>
