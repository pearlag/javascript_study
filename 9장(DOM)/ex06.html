<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM-6(이벤트-도형의 변환 예제)</title>
</head>
<style>
  #container{width:600px;margin:50px auto;text-align: center;}
  #rec{width:200px;height:200px;border: 2px solid #000;margin:30px auto;transition-duration: .2s;}
</style>
<body>
  <div id="container">
    <p>도형 위로 마우스 포인터를 올려놓으세요.</p>
    <div id="rec"></div>
  </div>
</body>
</html>
<script>
var mRect = document.querySelector("#rec");


//mouseover 이벤트 처리
mRect.addEventListener("mouseover", function(){
  mRect.style.background = "red"; //mRect요소의 배경색
  mRect.style.borderRadius = "50%"; //mRect 테두리 radius
});

//mouseout 이벤트 처리
mRect.addEventListener("mouseout", function(){ 
  mRect.style.background = ""; //mRect요소의 배경색 원복
  mRect.style.borderRadius = ""; //mRect 테두리 원복
});
</script>
