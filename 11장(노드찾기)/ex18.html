<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이미지 클릭시 인덱스 출력 프로그램</title>
  <style>
    .tab-menu{
      display: flex;
      flex-wrap: wrap;
      list-style: none;
      height: 80px;
    }
    .tab-menu li{
      flex-basis: 100px;
      height: 40px;
      background-position-y: 0;
      overflow: hidden;
      cursor: pointer;
    }
    .tab-menu li:hover{
      background-position-y: -40px;
    }
    .tab-menu li.select{
      background-position-y: -80px;
      height:80px;
    }

    .tab-menu li.menuitem1{
      background-image: url('../6장\(함수의종류\)/images/newbtn.bar.1.png');
    }
    .tab-menu li.menuitem2{
      background-image: url('../6장\(함수의종류\)/images/newbtn.bar.2.png');
    }
    .tab-menu li.menuitem3{
      background-image: url('../6장\(함수의종류\)/images/newbtn.bar.3.png');
    }
    .tab-menu li.menuitem4{
      background-image: url('../6장\(함수의종류\)/images/newbtn.bar.4.png');
    }
    .tab-menu li.menuitem5{
      background-image: url('../6장\(함수의종류\)/images/newbtn.bar.5.png');
    }
    .tab-menu li.menuitem6{
      background-image: url('../6장\(함수의종류\)/images/newbtn.bar.6.png');
    }
  </style>
  <script src="/libs/jquery-3.5.1.min.js"></script>
  <script>
    $(function(){
      // $("#tabmenu1 li").click(function(e){
      //   alert("인덱스 값: " + $(this).index());
      // });

      var currentIndex = 0;
      var $menuItems = $("#tabmenu1 li");
      var timerID = setInterval(function(){
        var $item = $menuItems.eq(currentIndex);
        $item.addClass("select");
        currentIndex++;

        if(currentIndex >= $menuItems.length){
          clearInterval(timerID)
        }

      }, 1000);
    });
  </script>
</head>
<body>
  <ul class="tab-menu" id="tabmenu1">
    <li class="menuitem1"></li>
    <li class="menuitem2"></li>
    <li class="menuitem3"></li>
    <li class="menuitem4"></li>
    <li class="menuitem5"></li>
    <li class="menuitem6"></li>
  </ul>
  <div>선택한 인덱스 값 : <span id="info"></span></div>
</body>
</html>
