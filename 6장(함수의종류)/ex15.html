<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>콜백함수-4(일반함수풀이)</title>
  <script src="/libs/jquery-1.11.1.min.js"></script>
  <script>
    $(function(){
      // 함수 시작과 동시에 호출
      checkCount(showAlert);
    });

    //일반함수(로직처리)
    function showAlert(){
      alert("완료되었습니다.");
    }

    //콜백함수를 이용한 풀이
    function checkCount(callback){ //showAlert가 callback에 들어감
      var count = 0;
      $("#btnStart").click(function(){
        count++;
        if(count >= 5){
          callback();
        }
      });
    };
    
  </script>
</head>
<body>
  <button id="btnStart">시이작</button>
</body>
</html>
