<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>함수-9(중첩함수로 되어진 사칙연산)</title>
  <script src="/libs/jquery-1.11.1.min.js"></script>
  <script>
    function calculator(op, num1, num2){

      var result = "";

      switch(op){
        case "+" : result = add(num1, num2); break;
        case "-" : result = sub(num1, num2); break;
        case "*" : result = mul(num1, num2); break;
        case "/" : result = div(num1, num2); break;
        default : result = "지원하지 않는 연산자입니다.";
      }

      // 위 switch문에서 사용한 각각의 함수를 중첩함수로 구현한다.
      function add(num1, num2){
        return num1 + num2;
      }
      function sub(num1, num2){
        return num1 - num2;
      }
      function mul(num1, num2){
        return num1 * num2;
      }
      function div(num1, num2){
        return num1 / num2; //중첩함수의 리턴문. switch함수의 result에 리턴된다.
      }

      // 외부함수의 리턴문
      return result;
    }
    document.write("결과 : " + calculator("+", 100, 200) + "<br />");
    document.write("결과 : " + calculator("*", 100, 200) + "<br />");
    document.write("결과 : " + calculator("-", 100, 200) + "<br />");
  </script>
</head>
<body>
</body>
</html>
