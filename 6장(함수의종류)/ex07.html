<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>함수-7(일반함수를 이용하여 프로그래밍)</title>
  <script src="/libs/jquery-1.11.1.min.js"></script>
  <style>
    #container{border:1px solid blue; line-height: 1.5;}
  </style>
  <script>
    /* 전역변수 선언과 동시에 초기화 */
    var count = 0;
    var $container = null;

    $(function(){
      $container = $("#container");
      hi();

      $("#btnPrint").click(function(){
        hi();
      });
    });

    //일반 함수 구현
    function hi(){
      $container.append("<p>" + count + "안녕하세요.");
      count++;
    }

  </script>
</head>
<body>
  <button id="btnPrint">출력하기</button>
  <div id="container">

  </div>
</body>
</html>
