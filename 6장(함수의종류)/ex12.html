<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>콜백함수-2(콜백함수 풀이)</title>
  <script src="/libs/jquery-1.11.1.min.js"></script>
  <script>
    // 매개변수로 callback이 들어와서 결과값을 callback함수에 매개변수로 하여 또 다른 함수를 호출.
    function calculator(op, num1, num2, callback){

      var result = "";

      switch(op){
        case "+" : result = num1 + num2; break;
        case "-" : result = num1 - num2; break;
        case "*" : result = num1 * num2; break;
        case "/" : result = num1 / num2; break;
        default : result = "지원하지 않는 연산자입니다.";
      }
      callback(result); //콜백함수 호출
    }

    function print1(result){
      document.write("연산 결과 :"+ result + "<br/ >")
    }
    function print2(result){
      document.write("정답 :"+ result + "<br/ >")
    }
    function print3(result){
      document.write("야호 :"+ result + "<br/ >")
    }

    //  구현, 처리하는 부분을 분리해둠 -> 유지보수 편리

    calculator("-", 500, 300, print1);
    calculator("*", 500, 300, print2);
    calculator("/", 500, 300, print3);
</script>
</head>
<body>
</body>
</html>
