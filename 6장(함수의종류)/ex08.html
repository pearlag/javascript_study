<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>함수-8(객체방식으로 함수정의, 익명함수의 확장으로 함수 정의)</title>
  <script src="/libs/jquery-1.11.1.min.js"></script>
  <style>
    #container{border:1px solid blue; line-height: 1.5;}
  </style>
  <script>

    //객체 방식으로 함수를 정의하는 방법 ( 실무에서 잘 사용  x)
    var hi = new Function("name", "document.write(name + '님 환영합니다.')");
    hi("홍길동");


    //익명함수의 확장으로 함수 정의
    // 재사용을 위한게 아님. 다른 함수들과의 충돌을 막기 위해 사용한다.
    (function(name){
      document.write(name + "님 환영합니다.");

    })("홍길동");

  </script>
</head>
<body>
  <button id="btnPrint">출력하기</button>
  <div id="container">

  </div>
</body>
</html>
