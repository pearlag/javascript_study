<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>타이머함수-2(setTimeout)</title>
  <style>
    *{margin: 0;padding: 0;}
    #contents{width: 600px;height:200px;border:5px solid blue;margin:30px;font-size: 50px;text-align: center;line-height: 200px;vertical-align: middle;}
  </style>
  <script src="/libs/jquery-1.11.1.min.js"></script>
  <script>
    $(function(){
      var $contents = $("#contents");

      //익명함수 풀이
      //setTimeout는 duration밀리초 후에 단 한 번만 실행이 되는 함수
      /*
      setTimeout(function(){
        $contents.text("안녕하세요"); // text()를 이용하여 div영역에 출력.
      }, 3000); // 1초마다 반복
      */
     

      //일반함수풀이
      function addCnt(){
        $contents.text("안녕하세요"); // text()를 이용하여 div영역에 출력.
      }
      setTimeout(addCnt, 3000);

    });
  </script>
</head>
<body>
  <div id="contents"></div>
</body>
</html>
