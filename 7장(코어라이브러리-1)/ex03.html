<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>타이머함수-3(clearInterval)</title>
  <style>
    *{margin: 0;padding: 0;}
    #contents{width: 200px;height:200px;border:5px solid blue;margin:30px;font-size: 50px;text-align: center;line-height: 200px;vertical-align: middle;}
    #stop{width: 100px;height:50px;background:#ccc;border-radius:25px;margin:30px;font-size: 25px;text-align: center;}
  </style>
  <script src="/libs/jquery-1.11.1.min.js"></script>
  <script>
    $(function(){
      var $contents = $("#contents");
      var cnt = 0;
      var timerID = 0;

      /*익명함수 풀이
      timerID = setInterval(function(){
        cnt++;
        $contents.text(cnt);
      }, 1000); // 1초마다 반복

      $("#stop").click(function(){
        clearInterval(timerID);
        console.log("멈췄습니다.");
      });
      */

      //일반함수풀이
      function addClock(){
        timerID = setInterval(function(){
            cnt++;
            $contents.text(cnt);
          }, 1000);
      }
      
      addClock();

      $("#stop").click(function(){
        clearInterval(timerID); // setInterval함수가 반환한 타이머 ID를 전달해야 한다.
        console.log("멈췄습니다.");
      });

    });
  </script>
</head>
<body>
  <div id="contents"></div>
  <button id="stop">멈춤</button>
</body>
</html>
