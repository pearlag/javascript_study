<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>text-color</title>
</head>
<style>
body{text-align: center;}
#heading{color:blue;}
#text{color:gray;font-style: 15px;}
</style>
<body>
  <h1 id="heading">hi js</h1>
  <p id="text">위의 텍스트를 클릭해보세요</p>
  <script>
    var heading = document.querySelector("#heading"); // heading 변수 선언하고, h1태그를 담았다.

    heading.onclick = function(){ // h1태그를 클릭하면
       heading.style.color = "red"; // 글자색을 red로 변경한다.
    }
  </script>
</body>
</html>
